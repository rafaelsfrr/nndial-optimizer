[learn]
lr = 0.002
lr_decay = 1.12
stop_count = 2
cur_stop_count = 0
l2 = 0.0001
random_seed = 10
min_impr = 1.003
debug = True
llogp = -1e7
grad_clip = 1

[file]
db = db/CamRest.json
ontology = resource/CamRestOTGY.json
corpus = data/CamRest676.json
semi = resource/CamRestHDCSemiDict.json
model = model/CamRest.NDM.model

[data]
split = (3,1,1)
percent = 100
shuffle = static
lengthen = 1

[mode]
learn_mode = encdec

[n2n]
encoder = lstm
tracker = rnn
decoder = lstm

[enc]
ihidden = 50

[trk]
informable = True
requestable = True
belief = summary
trkenc = cnn
wvec = none

[ply]
policy = normal
latent = 100

[dec]
ohidden = 50
struct = lstm_mix
snapshot = False
wvec = none

[gen]
alpha = 1.0
verbose = 2
topk = 1
beamwidth = 10
repeat_penalty = inf
token_reward = False

